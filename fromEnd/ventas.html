<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ventas.css">
    <title>Gesti칩n de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Barra lateral (Sidebar) -->
    <div class="sidebar">
        <h4>Men칰</h4>
        <a href="index.html"><i class="fas fa-users"></i> Usuarios</a>
        <a href="pagos.html"><i class="fas fa-credit-card"></i> Metodo de pago</a>
        <a href="detalles_venta.html"><i class="fas fa-info-circle"></i> Orden de compras</a>
        <a href="productos.html"><i class="fas fa-box"></i> Productos</a>
        <a href="ventas.html"><i class="fas fa-chart-line"></i> Lista de ventas</a>
    </div>
      
    <div class="container my-4">
      
            <!-- T칤tulo de la secci칩n -->
            <div class="card-header text-white text-center">
                <h2 class="titulo-ventas">游늶 Lista de Ventas</h2>

            </div>
    
            <!-- Cuerpo de la card con la tabla -->
            <div class="card-body">
                <!-- Tabla de ventas -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>ID Usuario</th>
                            <th>Nombre Usuario</th>
                            <th>Apellido Usuario</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="ventas-lista">
                        <!-- Se llenar치 din치micamente desde ventas.js -->
                    </tbody>
                </table>
    
                <!-- Botones para abrir modales -->
                <div class="d-flex justify-content-between">
                    <button class="btn  me-2" data-bs-toggle="modal" data-bs-target="#modalCrearVenta"><i class="fas fa-plus-circle"></i> Crear Venta</button>
                    <button class="btn  me-2" data-bs-toggle="modal" data-bs-target="#modalModificarVenta"><i class="fas fa-edit"></i> Modificar Venta</button>
                    <button class="btn " data-bs-toggle="modal" data-bs-target="#modalEliminarVenta"><i class="fas fa-trash-alt"></i> Eliminar Venta</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal Crear Venta -->
    <div class="modal fade" id="modalCrearVenta" tabindex="-1" aria-labelledby="modalCrearVentaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="crear-venta-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearVentaLabel">Crear Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="id-usuario" class="form-control" placeholder="ID del usuario" required>
                    <input type="date" id="fecha-venta" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn ">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Modificar Venta -->
    <div class="modal fade" id="modalModificarVenta" tabindex="-1" aria-labelledby="modalModificarVentaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="modificar-venta-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalModificarVentaLabel">Modificar Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="id-venta-modificar" class="form-control mb-3" placeholder="ID de la venta" required>
                    <input type="number" id="id-usuario-modificar" class="form-control mb-3" placeholder="ID del usuario" required>
                    <input type="date" id="fecha-venta-modificar" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn  ">Modificar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar Venta -->
    <div class="modal fade" id="modalEliminarVenta" tabindex="-1" aria-labelledby="modalEliminarVentaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="eliminar-venta-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarVentaLabel">Eliminar Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="id-venta-eliminar" class="form-control" placeholder="ID de la venta" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn ">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS + tu script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ventas.js"></script>

</body>
</html>
